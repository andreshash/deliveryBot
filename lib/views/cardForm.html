<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>In Out Delivery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<form action="/registerCreditCard" method="post">
    <div class="form-container">
        <div class="personal-information">
            <h1>Payment Information</h1>
        </div> <!-- end of personal-information -->

        <div>
            <input class="column-left" type="text" name="first-name" placeholder="First Name"/>
            <input class="column-right" type="text" name="last-name" placeholder="Surname"/>
            <div class="clear"></div>
        </div>

        <div>
            <input class="input-field" type="text" name="number" placeholder="Card Number"/>
        </div>

        <div>
            <input class="column-left" type="text" name="expiry" placeholder="MM / YYYY"/>
            <input class="column-right" type="text" name="CCV" placeholder="CCV"/>
            <div class="clear"></div>
        </div>

        <div class="card-wrapper"></div>

        <input class="input-field" type="text" name="telephone" required="required" autocomplete="on" maxlength="45" placeholder="Telephone"/>

        <input class="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>

        <input class="input-button" type="submit" value="Complete Payment"/>
</form>
</body>
<script src='assets/js/jquery.min.js'></script>
<script src='assets/js/card.js'></script>
<script src='assets/js/jquery.card.js'></script>
<script src="assets/js/index.js"></script>
</html>
